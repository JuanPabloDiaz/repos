<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fondo con gradiente -->  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0550ae;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- RectÃ¡ngulo redondeado con sombra sutil -->
  <rect width="32" height="32" rx="6" fill="url(#grad)" />
  
  <!-- Texto JP con mejor posicionamiento -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" style="filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.3));">JP</text>
